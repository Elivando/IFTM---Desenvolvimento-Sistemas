<div ng-controller="dentistaController as vm" ng-init="vm.initializeController()">
    <div class="panel-heading">Cadastro de Dentistas</div>
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <div class="input-group box-tools  col-md-5">
                    <input type="text" class="form-control" ng-model="criterio"
                           placeholder="O que voce esta procurando?" />
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
                <hr />
                <div class="box-body no-padding">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th ng:repeat="tableHeader in vm.tableHeaders" ng:class="vm.setSortIndicator(tableHeader.label)" ng:click="vm.changeSorting(tableHeader.label)">{{tableHeader.label}}</th>
                            </tr>
                            <tr ng-repeat="dentista in vm.dentistas | filter:criterio">
                                <td><span>{{dentista.id}}</span></td>
                                <td><span>{{dentista.cpf}}</span></td>
                                <td><span>{{dentista.nome}}</span></td>
                                <td><span>{{dentista.telefones[0].ddd + ' - ' + dentista.telefones[0].numero}}</span></td>
                                <td><span>{{dentista.dataCadastro | date:'dd/MM/yyyy'}}</span></td>
                                <td><span>{{dentista.ativo  ? 'Ativo' : 'Inativo'}}</span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
