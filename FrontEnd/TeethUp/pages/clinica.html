<div ng-controller="clinicaController as vm" ng-init="vm.initializeController()">
    <div class="panel-heading">Cadastro de Clinicas</div>
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <div class="input-group box-tools  col-md-5">
                    <input type="text" class="form-control" ng-model="criterio"
                           placeholder="O que voce esta procurando?" />
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
                <hr />
                <div class="box-body no-padding">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th ng:repeat="tableHeader in vm.tableHeaders" ng:class="vm.setSortIndicator(tableHeader.label)" ng:click="vm.changeSorting(tableHeader.label)">{{tableHeader.label}}</th>
                            </tr>
                            <tr ng-repeat="clinica in vm.clinicas | filter:criterio">
                                <td><span>{{clinica.id}}</span></td>
                                <td><span>{{clinica.cnpj}}</span></td>
                                <td><span>{{clinica.nome}}</span></td>                      
                                <td><span>{{clinica.telefones[0].ddd + ' - ' + clinica.telefones[0].numero}}</span></td>
                                <td><span>{{clinica.dataCadastro | date:'dd/MM/yyyy'}}</span></td>
                                <td><span>{{clinica.ativo  ? 'Ativo' : 'Inativo'}}</span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
